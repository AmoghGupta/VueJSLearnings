<html>
<head>
 <link rel="stylesheet" type="text/css" href="mystyle.css">
 <script src="https://unpkg.com/vue"></script>
 
</head>    
<body>
    <div id="vue-app">
        <h1>{{greet("afternoon")}}</h1>
        <!-- Attribute binding in vue JS (v-bind: or only colon :href will also work) -->
        <a v-bind:href="website">The Net Ninja </a> 
        <h1>{{name}}</h1>
        <p>Job: {{job}}</p>
        <input type="text" v-bind:value="name">
        <!-- To render HTML template -->
        <p v-html="websiteTag"></p>
        <!-- Event modifiers -->
        <input type="button" v-on:click.once="add(1)" value="Add"></input>
        <p>{{value}}</p>
        <!-- Event modifiers -->
        <a href="https://www.google.com" v-on:click.prevent="test()">Test</a>
        <input type="text" v-on:keyup="testkeyup()">
        <!-- Two way data binding -->
        <label>Name:</label>
        <input type="text" v-on:keyup="logname" v-model="name">
        <span>{{name}}</span>
        <label>Age:</label>
        <input type="text" v-on:keyup="logage" v-model="age">
        <span>{{age}}</span>
         <p>Age</p>
        <!-- Computed Properties -->
         <button type="button" v-on:click="a++">Add to A</button>
         <button type="button" v-on:click="b++">Add to B</button>
         <p>A - {{a}}</p>
         <p>B - {{b}}</p>
         <!-- Variables are being watched, whenever any one of them change it will re-run everything again -->
         <!-- computed properties: Variables are being watched, whenever any one them change it will re-run only the one changed -->
         <!-- Computed properties are more efficient -->
         <p>Age + A = {{addToA}}</p>
         <p>Age + B = {{addToB}}</p>


    </div>
    <script src="app.js"></script>
</body>
</html>
